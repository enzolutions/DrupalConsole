description: 'Generate CKEditor button plugin.'
help: 'The <info>generate:plugin:ckeditorbutton</info> command helps you generate a new CKEditor button plugin.'
welcome: 'Welcome to the Drupal CKEditor Button Plugin generator'
options:
    module: common.options.module
    class: 'Plugin class name'
    label: 'Plugin label'
    plugin-id: 'Plugin id. NOTE: This should correspond to the CKEditor plugin name. First argument of CKEDITOR.plugins.add() function in plugin.js file'
    button-name: 'Button name. NOTE: This should correspond to the CKEditor button name. First argument of editor.ui.addButton() or editor.ui.addRichCombo() functions in plugin.js file'
questions:
    module: common.questions.module
    class: 'Enter the plugin class name'
    label: 'Enter the plugin label'
    plugin-id: 'Enter the plugin id. NOTE: This should correspond to the CKEditor plugin name. First argument of CKEDITOR.plugins.add() function in plugin.js file'
    button-name: 'Enter the button name. NOTE: This should correspond to the CKEditor button name. First argument of editor.ui.addButton() or editor.ui.addRichCombo() functions in plugin.js file'
